<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Image Filter Gallery</h1>
    </header>

    <main class="gallery">
      <!-- Each figure has an image + caption; different filters via classes -->
      <figure class="card blur">
        <img src="images/img1.jpg" alt="Landscape 1" />
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="card grayscale">
        <img src="images/img2.jpg" alt="Landscape 2" />
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="card sepia">
        <img src="images/img3.jpg" alt="Landscape 3" />
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="card brightness">
        <img src="images/img4.jpg" alt="Landscape 4" />
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="card contrast">
        <img src="images/img5.jpg" alt="Landscape 5" />
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="card hue">
        <img src="images/img6.jpg" alt="Landscape 6" />
        <figcaption>Hue Rotate</figcaption>
      </figure>
    </main>

    <footer>
      <p>&copy; 2025 Gallery Demo</p>
    </footer>
  </body>
</html>
