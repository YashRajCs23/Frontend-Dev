<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filter Cards with Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Team Profiles</h1></header>

    <main class="cards">
      <article class="card fade-in">
        <img src="images/profile1.jpg" alt="Profile 1" class="fx" />
        <h2>Alex</h2>
        <p>Frontend Engineer</p>
      </article>

      <article class="card fade-in">
        <img src="images/profile2.jpg" alt="Profile 2" class="fx sepia" />
        <h2>Sam</h2>
        <p>UI/UX Designer</p>
      </article>

      <article class="card fade-in">
        <img src="images/profile3.jpg" alt="Profile 3" class="fx grayscale" />
        <h2>Jordan</h2>
        <p>Product Manager</p>
      </article>
    </main>

    <footer><p>&copy; 2025</p></footer>
  </body>
</html>
