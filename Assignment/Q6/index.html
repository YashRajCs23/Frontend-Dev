<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive CSS Cheat Sheet</title>
    <link rel="stylesheet" href="responsive-css-cheat-sheet.css" />
  </head>
  <body>
    <header><h1>Responsive CSS Cheat Sheet</h1></header>

    <main class="grid">
      <section class="box">
        <h2>Filters</h2>
        <p><code>filter: grayscale(100%);</code></p>
      </section>

      <section class="box">
        <h2>Media Queries</h2>
        <p><code>@media (max-width: 700px) { ... }</code></p>
      </section>

      <section class="box">
        <h2>Responsive Design</h2>
        <p>Use fluid units, flexible grids, and breakpoints.</p>
      </section>

      <section class="box">
        <h2>Typography</h2>
        <p><code>font-size: clamp(1rem, 2vw, 1.5rem);</code></p>
      </section>
    </main>

    <footer><p>&copy; 2025</p></footer>
  </body>
</html>
