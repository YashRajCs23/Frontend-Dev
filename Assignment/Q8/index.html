<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Before & After</h1></header>

    <main class="compare">
      <figure class="item">
        <img src="images/photo-before.jpg" alt="Original" />
        <figcaption>Original</figcaption>
      </figure>

      <figure class="item filtered">
        <img src="images/photo-after.jpg" alt="Filtered" />
        <figcaption>Filtered (contrast)</figcaption>
      </figure>
    </main>

    <footer><p>&copy; 2025</p></footer>
  </body>
</html>
