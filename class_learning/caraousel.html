<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>
<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators (dots below the carousel) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/id/2156036677/photo/scenic-view-of-jade-dragon-snow-mountain-in-lijiang-yunnan-china.webp?a=1&s=612x612&w=0&k=20&c=VRMuPVPddBBZXyTnNFVNocoeRNpaN3uu8lzDhGQRn8o=" class="d-block w-100" alt="Mountain View 1">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/1152590365/photo/view-of-annapurna-iii-and-gangnapurna-from-jharsang-khola-valley-annapurna-circuit-manang.webp?a=1&s=612x612&w=0&k=20&c=3DDHo9-HH7G-gofx3egIL8UtnL6Pv1tr2rDlUDOc4EY=" class="d-block w-100" alt="Mountain View 2">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/id/1257101478/photo/himalayan-mountains-covered-with-snow.webp?a=1&s=612x612&w=0&k=20&c=RO0gNKpr9Yy5mWoAt-bcAXFeuNuEJoTtalhAaaI6_lQ=" class="d-block w-100" alt="Mountain View 3">
      </div>
    </div>

    <!-- Previous and Next buttons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
