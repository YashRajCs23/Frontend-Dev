<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bars Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h4 class="mb-3">1️⃣ Basic Progress Bars</h4>
  <div class="progress mb-2">
    <div class="progress-bar" style="width: 25%">25%</div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar" style="width: 50%">50%</div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar" style="width: 75%">75%</div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar" style="width: 100%">100%</div>
  </div>

  <h4 class="mb-3">2️⃣ Contextual Colors</h4>
  <div class="progress mb-2">
    <div class="progress-bar bg-success" style="width: 25%">Success</div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-info" style="width: 50%">Info</div>
  </div>
  <div class="progress mb-2">
    <div class="progress-bar bg-warning text-dark" style="width: 75%">Warning</div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar bg-danger" style="width: 100%">Danger</div>
  </div>

  <h4 class="mb-3">3️⃣ Striped Progress Bars</h4>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped bg-primary" style="width: 40%">40%</div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar progress-bar-striped bg-success" style="width: 70%">70%</div>
  </div>

  <h4 class="mb-3">4️⃣ Animated Progress Bars</h4>
  <div class="progress mb-2">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%">60%</div>
  </div>
  <div class="progress mb-4">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 90%">90%</div>
  </div>

  <h4 class="mb-3">5️⃣ Stacked Progress Bar</h4>
  <div class="progress">
    <div class="progress-bar bg-success" style="width: 35%">35%</div>
    <div class="progress-bar bg-warning text-dark" style="width: 20%">20%</div>
    <div class="progress-bar bg-danger" style="width: 10%">10%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
