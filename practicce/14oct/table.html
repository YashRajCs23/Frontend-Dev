<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10"> 
        <!-- //border laal isliye j kaheki vo outdate ho chuka hai ab css se karte hai -->
        <thead>
            <tr>
                <th>FirstName</th>
                <th>Last name</th>
                <th>Courses</th>
                <th>University</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">John Doe</td>
                <!-- <td>Doe</td> -->
                <td>HTML, CSS, JS</td>
                <td rowspan="3">XYZ University</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>Python, Django</td>
                <!-- <td>ABC University</td> -->
            </tr>
            <tr>
                <td>Emily</td>
                <td>Johnson</td>
                <td>Java, Spring</td>
                <!-- <td>DEF University</td> -->
            </tr>
    </table>
</body>
</html>
