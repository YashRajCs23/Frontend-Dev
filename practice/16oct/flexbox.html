<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        div{
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        }   
        body{
            display: flex;
            /*horizontaly center kr rha*/
            justify-content: center; 
            /*vertically center kr rha */
            align-items: start;
            height: 100vh;
            /*flex ki kya direction rkhna h*/
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
</html>
