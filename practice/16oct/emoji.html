<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Face</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      margin: 0;
    }

    .face {
      width: 250px;
      height: 250px;
      background-color: #f2c94c;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      width: 100px;
      position: relative;
      top: -20px;
    }

    .eye {
      width: 35px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      border: 3px solid #333; /* dark border for eyes */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .pupil {
      width: 5px;
      height: 5px;
      background-color: black;
      border-radius: 50%;
    }

    .mouth {
      width: 120px;
      height: 25px;
      background-color: #b24d3d;
      border-radius: 45px;
      border-top: 60px;
      border: 3px solid #333;
      position: relative;
      top: 15px;
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
    <div class="mouth"></div>
  </div>
</body>
</html>
