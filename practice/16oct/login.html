<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(252, 57, 89);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #first {
      text-align: center;
      color: white;
      font-size: 22px;
      margin-bottom: 25px;
    }

    #heading {
      background-color: aliceblue;
      border-radius: 12px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    #second {
      font-family: 'Lobster', cursive;
      font-size: 36px;
      color: #000;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid gray;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-btn {
      background-color: rgb(0, 149, 246);
      color: white;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      border: none;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: rgb(24, 119, 242);
    }

    p {
      margin: 12px 0;
      font-size: 15px;
    }

    #fb-login {
      margin: 12px 0;
    }

    #fb-login a {
      text-decoration: none;
      color: #1877f2;
      font-weight: bold;
    }

    #forget a {
      text-decoration: none;
      color: #00376b;
      font-size: 13px;
    }

    #sign-up {
      border-top: 1px solid #ccc;
      margin-top: 25px;
      padding-top: 18px;
    }

    #sign-up a {
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
    }

    img {
      vertical-align: middle;
      margin-right: 8px;
    }

    @media (max-width: 480px) {
      #heading {
        padding: 35px 25px;
        max-width: 90%;
      }
      #second {
        font-size: 30px;
      }
      input, .login-btn {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 350px) {
      #second {
        font-size: 26px;
      }
      p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2 id="first"><i>Login To Instagram</i></h2>

  <div id="heading">
    <h2 id="second">Instagram</h2>

    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button class="login-btn">Log in</button>

    <p>------------------ OR ------------------</p>

    <div id="fb-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg" alt="facebook" height="22px">
      <a href="#">Log in with Facebook</a>
    </div>

    <div id="forget">
      <a href="#">Forgot password?</a>
    </div>

    <div id="sign-up">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
