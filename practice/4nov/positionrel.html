<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Example</title>
  <style>
    div {
      border: 1px dashed red;
      height: 200px;
      width: 200px;
      margin: 50px;
    }
    p {
      position: relative;
      top: 20px;
      left: 150px;
      color: green;
    }
  </style>
</head>
<body>
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
    <p>
      Relative Position: moves 20px down, 150px right (from normal place)
    </p>
  </div>
</body>
</html>
