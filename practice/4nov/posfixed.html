<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Example</title>
  <style>
    div {
      border: 1px dashed red;
      height: 200px;
      width: 200px;
      margin: 50px;
    }
    p {
      position: fixed;
      top: 20px;
      left: 150px;
      color: green;
      background: yellow;
    }
  </style>
</head>
<body>
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
    <p>
      Fixed Position: stays at same place even while scrolling
    </p>
  </div>
  <div style="height: 1000px;"></div>
</body>
</html>
