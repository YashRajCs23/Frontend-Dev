<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Example</title>
  <style>
    div {
      border: 1px dashed red;
      height: 200px;
      width: 200px;
      margin: 50px;
      position: relative;
    }
    p {
      position: absolute;
      top: 20px;
      left: 150px;
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
    <p>
      Absolute Position: placed 20px from top & 150px from left of div
    </p>
  </div>
</body>
</html>
