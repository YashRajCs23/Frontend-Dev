<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: larger;
        }
        .block{
            background-color: red;
            height: 100px;
        }
        .inline{
            background-color: blue;
            height: 100px;
        }
        .inline-block{
            background-color: green;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">Lorem ipsum dolor sit amet.</div>
    <br><br>
    <span class="inline">Lorem ipsum dolor sit.</span>
    <br><br>
    <span class="inline-block">Lorem ipsum dolor sit amet.</span>
</body>
</html>
