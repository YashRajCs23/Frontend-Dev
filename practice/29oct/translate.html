<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin: 50px;
            background-color: azure;
        }
        div{
            width: 150px;
            height: 80px;
            background-color: lightblue;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div>
        translateY(50px)
    </div>
</body>
</html>
