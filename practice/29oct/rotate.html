<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;         
            margin: 0;
        }
        div {
            width: 150px;
            height: 80px;
            background-color: lightblue;
            transform: rotate(10deg);
            display: flex;
            justify-content:center ;
            align-items: center;
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
